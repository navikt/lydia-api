name: Deploy lydia-api topics
on:
  push:
    branches:
      - main
    paths:
      - .nais/topics/** # Deploy topics ved endringer i topics-mappen
      - .github/workflows/topics.yaml # Deploy topics ved endringer i topics.yaml

permissions: {}

jobs:
  deploy:
    strategy:
      matrix:
        cluster: [dev, prod]
    name: Deploy app to ${{ matrix.cluster }}
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy topics to ${{ matrix.cluster }}
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}-gcp
          RESOURCE: .nais/topics/jobblytter-topic.yaml,.nais/topics/ia-sak-topic.yaml,.nais/topics/ia-sak-statistikk-topic.yaml,.nais/topics/ia-sak-status-topic.yaml,.nais/topics/ia-sak-leveranse-topic.yaml,.nais/topics/kartlegging-topic.yaml
          VARS: .nais/${{ matrix.cluster }}.yaml
