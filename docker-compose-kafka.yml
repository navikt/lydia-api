version: "3.9"
services:
  backend:
    depends_on:
      - postgres,kafka
    build:
      target: local
      context: .
    ports:
      - "8081:8080"
      - "5005:5005"
    environment:
      KAFKA_BROKERS: BROKER://kafka:9092,PLAINTEXT://kafka:9092
      NAIS_DATABASE_LYDIA_API_LYDIA_API_DB_HOST: postgres
      NAIS_DATABASE_LYDIA_API_LYDIA_API_DB_PORT: 5432
      NAIS_DATABASE_LYDIA_API_LYDIA_API_DB_USERNAME: lydia
      NAIS_DATABASE_LYDIA_API_LYDIA_API_DB_PASSWORD: lydia
      NAIS_DATABASE_LYDIA_API_LYDIA_API_DB_DATABASE: lydia
      AZURE_APP_CLIENT_ID: notfound
      AZURE_OPENID_CONFIG_JWKS_URI: https://fakedings.dev-gcp.nais.io/fake/jwks
      AZURE_OPENID_CONFIG_ISSUER: https://fakedings.dev-gcp.nais.io/fake
      TZ: Europe/Oslo
  postgres:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lydia
      POSTGRES_PASSWORD: lydia
      POSTGRES_DB: lydia
      TZ: Europe/Oslo
  zookeeper:
    container_name: zookeeper
    image: "confluentinc/cp-zookeeper:6.2.1"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - 2181:2181

  kafka:
    image: confluentinc/cp-kafka:6.2.1
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: false
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENERS: INTERNAL://:9092,OUTSIDE://:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://host:docker:internal:9093
      TZ: Europe/Oslo
    command: "sh -c '/etc/confluent/docker/run'"
    restart: on-failure
    ports:
      - 9093:9093
      - 9092:9092
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  control-center:
    image: confluentinc/cp-enterprise-control-center:latest
    hostname: control-center
    depends_on:
      - kafka
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'kafka:9092'
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      PORT: 9021
