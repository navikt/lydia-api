apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: jobblytter-v1
  namespace: pia
  labels:
    team: pia
spec:
  pool: {{kafkaPool}}
  config:
    cleanupPolicy: delete  # delete, compact, compact,delete
    minimumInSyncReplicas: 2
    partitions: 1
    replication: 3  # see min/max requirements
    retentionBytes: -1  # -1 means unlimited
    retentionHours: 1  # 1 time
  acl:
    - team: pia
      application: lydia-api
      access: read
    - team: pia
      application: pia-devops
      access: read
    - team: pia
      application: pia-dvh-import
      access: read
    - team: pia
      application: pia-jobbsender
      access: write
    - team: pia
      application: pia-jobbsender-oppdater-view
      access: write
    - team: pia
      application: pia-jobbsender-rydde-urorte-saker
      access: write
