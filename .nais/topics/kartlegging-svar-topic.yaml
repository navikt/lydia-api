apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: kartlegging-svar-v1
  namespace: pia
  labels:
    team: pia
spec:
  pool: {{kafkaPool}}
  config:  # optional; all fields are optional too; defaults shown
    cleanupPolicy: delete  # delete, compact, compact,delete
    minimumInSyncReplicas: 2
    partitions: 1
    replication: 3  # see min/max requirements
    retentionBytes: -1  # -1 means unlimited
    retentionHours: 1440  # 2 m√•neder
  acl:
    - team: pia
      application: lydia-api
      access: read   # read, write, readwrite
    - team: pia
      application: fia-arbeidsgiver
      access: readwrite   # read, write, readwrite
    - team: pia
      application: pia-devops
      access: read
