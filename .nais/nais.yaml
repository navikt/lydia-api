apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "lydia-api"
  namespace: "pia"
  labels:
    "team": "pia"
spec:
  image: {{image}}
  liveness:
    path: "/internal/isalive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/isready"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
  accessPolicy:
    inbound:
      rules:
        - application: lydia-radgiver-frontend
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
    sidecar:
      enabled: true
      autoLogin: true
  gcp:
    sqlInstances:
    - type: POSTGRES_12
      databases:
        - name: "lydia-api-db"
